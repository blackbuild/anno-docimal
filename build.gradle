plugins {
    id 'nebula.release'
    id 'base'

    id "com.github.hierynomus.license"
    id "com.github.ben-manes.versions"
    id "io.github.gradle-nexus.publish-plugin"
}
ext {
    groovyVersion = project.findProperty("groovyVersion") ?: '2.4.21'
    // groovyVersion = '4.0.12'
}

group 'com.blackbuild.annodocimal'

description 'Create javadoc from annotations'

nexusPublishing {
    repositories {
        sonatype()
    }
}

def configurePom(pom, Project module) {
    pom.name = module.name
    pom.description = module.description

    pom.url = 'https://github.com/blackbuild/anno-docimal.git'

    pom.scm {
        url = 'https://github.com/blackbuild/anno-docimal.git'
        connection = 'scm:git:https://github.com/blackbuild/anno-docimal.git'
        developerConnection = 'scm:git:https://github.com/blackbuild/anno-docimal.git'
    }

    pom.licenses {
        license {
            name = 'MIT License (MIT)'
            url = 'https://opensource.org/licenses/MIT'
            distribution = 'repo'
        }
    }

    pom.developers {
        developer {
            id = 'pauxus'
            name = 'Stephan Pauxberger'
            email = 'stephan@blackbuild.com'
            url = 'https://github.com/pauxus'
        }
    }
}


