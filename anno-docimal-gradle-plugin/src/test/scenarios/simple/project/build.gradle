plugins {
    id 'groovy'
    id 'com.blackbuild.annodocimal.plugin'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly "org.codehaus.groovy:groovy-all:2.4.21"
    compileOnly files('%%anno.docimal.ast.jar%%')
    implementation files('%%anno.docimal.annotations.jar%%')
}
